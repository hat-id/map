<<!DOCTYPE html>
<html>
<head>
    <title>Textfeld Beispiel</title>
    <script>
        function mybutton() {
            var text1 = document.getElementById("text1").value;
            document.getElementById("text2").value = text1;
        }
    </script>
</head>
<body>
<textarea id="text1">Schreibe hier was rein</textarea>
<button onclick="mybutton()">Klicke mich an</button>
<textarea id="text2"></textarea>
</body>
